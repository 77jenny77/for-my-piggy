.card{

.btn-container{

  touch-action: manipulation;
}

.btn{
  position:absolute;
  top:0;
  width:120px;
  height:52px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  user-select:none;
  z-index:20;
  pointer-events:auto;
  transition: transform .15s ease;
}

.btn:active{ transform:scale(.92); }

.yes{
  left:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-weight:700;
  box-shadow:0 6px 20px rgba(255,77,109,.45);
}

.no{
  left:160px;
  background:#333;
  color:#fff;
  font-weight:600;
}

.result{
  margin-top:22px;
  font-size:22px;
  font-weight:700;
  color:#ff4d6d;
  display:none;
}

.heart{
  position:fixed;
  pointer-events:none;
  animation: float 2.8s linear forwards;
  z-index:5;
  font-size:22px;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-300px); opacity:0; }
}

<script>
(function () {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");
  const result = document.getElementById("result");

  yesBtn.addEventListener("click", () => {

    if (navigator.vibrate) {
      navigator.vibrate([200,100,200]);
    }

    document.body.style.backgroundImage =
    'linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url("02.jpg")';

    document.body.style.backgroundSize = "110%";

    if (result) result.style.display = "block";
    createHearts();
  });

  function createHearts(){
    for(let i=0;i<24;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent="â¤ï¸";
      h.style.left = (Math.random()*window.innerWidth) + "px";
      h.style.top  = window.innerHeight + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 2800);
    }
  }

  function moveNo(){
    const w = noBtn.offsetWidth || 120;
    const h = noBtn.offsetHeight || 48;
    const maxX = btnArea.clientWidth - w;
    const maxY = btnArea.clientHeight - h;

    const x = Math.random()*maxX;
    const y = Math.random()*maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive:false });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNo();
  });

})();
</script>
