<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="format-detection" content="telephone=no" />
<title>훈종아 눌러봐</title>
<style>
*{box-sizing:border-box;}
html{-webkit-text-size-adjust:100%;}
body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:18vh;
  padding-left:24px;
  padding-right:24px;
  padding-bottom:env(safe-area-inset-bottom);
  font-family:-apple-system,BlinkMacSystemFont,
  "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  background-image:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("01.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:background-image .6s ease;
  overflow:hidden;
}
/* 핑크 오버레이 */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(255,77,109,.55),
    rgba(255,105,180,.45));
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
  z-index:5;
}
.overlay.show{
  opacity:1;
}
/* 폭죽 */
.particle{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  pointer-events:none;
  z-index:30;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}
/* 중앙 메시지 */
.big-message{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  font-weight:800;
  color:#fff;
  text-align:center;
  letter-spacing:1px;
  opacity:0;
  z-index:20;
  text-shadow:0 4px 20px rgba(0,0,0,.4);
  transition:opacity .4s ease;
}
.big-message.show{
  opacity:1;
}
/* 카드 */
.card{
  position:relative;
  z-index:10;
  width:100%;
  max-width:420px;
  padding:40px 28px;
  border-radius:32px;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:
    0 30px 70px rgba(0,0,0,.35),
    0 10px 40px rgba(255,77,109,.25);
}
h1{
  font-size:23px;
  line-height:1.6;
  margin:0 0 30px;
  font-weight:700;
  color:#ff4d6d;
}
.btn-container{
  position:relative;
  width:280px;
  height:80px;
  margin:0 auto;
}
.btn{
  position:absolute;
  top:0;
  width:120px;
  height:56px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  transition:transform .2s ease;
}
.btn:active{transform:scale(.9);}
.yes{
  left:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-weight:700;
  box-shadow:0 8px 24px rgba(255,77,109,.45);
}
.no{
  left:160px;
  background:#333;
  color:#fff;
  font-weight:600;
}
.result{
  margin-top:26px;
  font-size:22px;
  font-weight:700;
  color:#ff4d6d;
  display:none;
}
</style>
</head>
<body>
<div class="overlay" id="overlay"></div>
<div class="big-message" id="bigMessage"></div>
