<!DOCTYPE html>
<html lang="ko">
<head>

<style>
*{box-sizing:border-box;}
html{-webkit-text-size-adjust:100%;}

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:18vh;
  padding-left:24px;
  padding-right:24px;
  padding-bottom:env(safe-area-inset-bottom);
  font-family:-apple-system,BlinkMacSystemFont,
  "Apple SD Gothic Neo","Noto Sans KR",sans-serif;

  background-image:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("01.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  transition:all .6s ease;
  overflow:hidden;
}

/* í•‘í¬ ì˜¤ë²„ë ˆì´ */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(255,77,109,.55),
    rgba(255,105,180,.45));
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
  z-index:5;
}

/* í­ì£½ íŒŒí‹°í´ */
.particle{
  position:fixed;
  width:8px;
  height:8px;
  border-radius:50%;
  pointer-events:none;
  z-index:30;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}

/* íƒ€ì´í•‘ í…ìŠ¤íŠ¸ */
.big-message{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  font-weight:800;
  color:#fff;
  text-align:center;
  letter-spacing:1px;
  opacity:0;
  z-index:20;
  text-shadow:0 4px 20px rgba(0,0,0,.4);
}

/* ì¹´ë“œ */
.card{
  position:relative;
  z-index:10;
  width:100%;
  max-width:420px;
  padding:40px 28px;
  border-radius:32px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:
    0 30px 70px rgba(0,0,0,.35),
    0 10px 40px rgba(255,77,109,.25);
}

h1{
  font-size:23px;
  line-height:1.6;
  margin:0 0 30px;
  font-weight:700;
  color:#ff4d6d;
}

.btn-container{
  position:relative;
  width:280px;
  height:70px;
  margin:0 auto;
}

.btn{
  position:absolute;
  top:0;
  width:120px;
  height:56px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  transition:transform .2s ease;
}

.btn:active{transform:scale(.9);}

.yes{
  left:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-weight:700;
  box-shadow:0 8px 24px rgba(255,77,109,.45);
}

.no{
  left:160px;
  background:#333;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>
<div class="big-message" id="bigMessage"></div>

<div class="card">
  <h1>
    ìŠ¤í‚¤ì¥ì€ ëª»ê°”ì§€ë§Œ ğŸ˜—<br>
    ê¸ˆìš”ì¼ì— ê³ ê¸° ë¨¹ìœ¼ëŸ¬ ê°ˆë˜?
  </h1>

  <div class="btn-container" id="btnArea">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>
</div>

<script>
(function(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");
  const btnArea=document.getElementById("btnArea");
  const overlay=document.getElementById("overlay");
  const bigMessage=document.getElementById("bigMessage");

  let noScale=1;

  yesBtn.addEventListener("click",()=>{
    document.body.style.backgroundImage=
      'linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)), url("02.jpg")';

    document.body.style.transform="scale(1.05)";
    overlay.style.opacity="1";

    typeMessage("â¤ï¸ê¸ˆìš”ì¼ ê³ ê¸° ë°ì´íŠ¸ í™•ì • ğŸ˜†â¤ï¸");
    createFireworks();
  });

  function typeMessage(text){
    bigMessage.style.opacity="1";
    bigMessage.textContent="";
    let i=0;
    function typing(){
      if(i<text.length){
        bigMessage.textContent+=text.charAt(i);
        i++;
        setTimeout(typing,80);
      }
    }
    typing();
  }

  function createFireworks(){
    for(let i=0;i<60;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.style.background=
        "hsl("+Math.random()*360+",100%,60%)";

      const angle=Math.random()*2*Math.PI;
      const distance=120+Math.random()*80;

      const x=Math.cos(angle)*distance+"px";
      const y=Math.sin(angle)*distance+"px";

      p.style.setProperty("--x",x);
      p.style.setProperty("--y",y);

      p.style.left=window.innerWidth/2+"px";
      p.style.top=window.innerHeight/2+"px";

      document.body.appendChild(p);
      setTimeout(()=>p.remove(),1000);
    }
  }

  function moveNo(){
    const w=noBtn.offsetWidth;
    const h=noBtn.offsetHeight;
    const maxX=btnArea.clientWidth-w;
    const maxY=btnArea.clientHeight-h;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    noScale-=0.08;
    if(noScale<0.3) noScale=0.3;
    noBtn.style.transform="scale("+noScale+")";
  }

  noBtn.addEventListener("mouseenter",moveNo);
  noBtn.addEventListener("touchstart",(e)=>{
    e.preventDefault();
    moveNo();
  },{passive:false});
  noBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    moveNo();
  });

})();
</script>

</body>
</html>
