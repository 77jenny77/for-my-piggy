<!DOCTYPE html>
<html lang="ko">
<head>

<style>
*{box-sizing:border-box;}
html{-webkit-text-size-adjust:100%;}

body{
  margin:0;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:18vh;
  padding-left:24px;
  padding-right:24px;
  padding-bottom:env(safe-area-inset-bottom);

  font-family:-apple-system,BlinkMacSystemFont,
  "Apple SD Gothic Neo","Noto Sans KR",sans-serif;

  background-image:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("01.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  transition:all .6s ease;
  overflow:hidden;
}

/* í•‘í¬ ì˜¤ë²„ë ˆì´ */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(255,77,109,.55),
    rgba(255,105,180,.45));
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
  z-index:1;
}

/* ì¹´ë“œ */
.card{
  position:relative;
  z-index:10;
  width:100%;
  max-width:420px;
  padding:40px 28px;
  border-radius:32px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:
    0 30px 70px rgba(0,0,0,.35),
    0 10px 40px rgba(255,77,109,.25);
}

h1{
  font-size:23px;
  line-height:1.6;
  margin:0 0 30px;
  font-weight:700;
  color:#ff4d6d;
}

.btn-container{
  position:relative;
  width:280px;
  height:70px;
  margin:0 auto;
  touch-action:manipulation;
}

.btn{
  position:absolute;
  top:0;
  width:120px;
  height:56px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
  user-select:none;
  transition:transform .2s ease;
}

.btn:active{
  transform:scale(.9);
}

.yes{
  left:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:#fff;
  font-weight:700;
  box-shadow:0 8px 24px rgba(255,77,109,.45);
}

.no{
  left:160px;
  background:#333;
  color:#fff;
  font-weight:600;
}

.result{
  margin-top:26px;
  font-size:22px;
  font-weight:700;
  color:#ff4d6d;
  display:none;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* í•˜íŠ¸ */
.heart{
  position:fixed;
  pointer-events:none;
  animation:float 3s linear forwards;
  z-index:5;
  font-size:22px;
}

@keyframes float{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-350px) scale(1.6); opacity:0;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="card">
  <h1>
    ìŠ¤í‚¤ì¥ì€ ëª»ê°”ì§€ë§Œ ğŸ˜—<br>
    ê¸ˆìš”ì¼ì— ê³ ê¸° ë¨¹ìœ¼ëŸ¬ ê°ˆë˜?
  </h1>

  <div class="btn-container" id="btnArea">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    ì¡ì•˜ë‹¤ ğŸ˜†â¤ï¸<br>
    ê¸ˆìš”ì¼ ê³ ê¸° ë°ì´íŠ¸ í™•ì •!
  </div>
</div>

<script>
(function(){
  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");
  const btnArea=document.getElementById("btnArea");
  const result=document.getElementById("result");
  const overlay=document.getElementById("overlay");

  let noScale=1;

  yesBtn.addEventListener("click",()=>{
    if(navigator.vibrate){
      navigator.vibrate([200,100,200]);
    }

    document.body.style.backgroundImage=
      'linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)), url("02.jpg")';

    document.body.style.transform="scale(1.05)";
    overlay.style.opacity="1";

    result.style.display="block";
    createHearts();
  });

  function createHearts(){
    for(let i=0;i<30;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent="â¤ï¸";
      h.style.left=Math.random()*window.innerWidth+"px";
      h.style.top=window.innerHeight+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }
  }

  function moveNo(){
    const w=noBtn.offsetWidth;
    const h=noBtn.offsetHeight;
    const maxX=btnArea.clientWidth-w;
    const maxY=btnArea.clientHeight-h;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    // ì ì  ì‘ì•„ì§
    noScale-=0.08;
    if(noScale<0.3) noScale=0.3;
    noBtn.style.transform="scale("+noScale+")";
  }

  noBtn.addEventListener("mouseenter",moveNo);

  noBtn.addEventListener("touchstart",(e)=>{
    e.preventDefault();
    moveNo();
  },{passive:false});

  noBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    moveNo();
  });

})();
</script>

</body>
</html>
